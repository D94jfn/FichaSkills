  <div class="container">

    <h1>Registar Filmes</h1>

    <form class="row g-3">
      <div class="col-md-12">
        <label for="codFilme" class="form-label">Código Filme</label>
        <input type="text" class="form-control" id="codFilme">
      </div>

    <div class="col-md-12">
      <label for="nomeFilme" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nomeFilme">
    </div>

    <div class="col-md-12">
      <label for="anoFilme" class="form-label">Ano</label>
      <input type="date" class="form-control" id="anoFilme">
    </div>

    <div class="col-md-12">
      <label for="descricaoFilme" class="form-label">Descrição</label>
      <input type="text" class="form-control" id="descricaoFilme">
    </div>

    <div class="col-md-6">
      <label for="tipoFilme" class="form-label">Tipo</label>
     <select name="tipoFilme" id="tipoFilme">
      <option value="-1">Sem Tipos</option>
     </select>
    </div>



    <div class="col-12">
      <button type="button" class="btn btn-primary" onclick="registarFilme()">Registar</button>
    </div>
    
  </form>

  <!-- Modal -->
<div class="modal fade" id="modalEditFilme" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Filme</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3">
          <form class="row g-3">
            <form class="row g-3">
              <div class="col-md-12">
                <label for="codFilmeEdit" class="form-label">Código Filme</label>
                <input type="text" class="form-control" id="codFilmeEdit">
              </div>
        
            <div class="col-md-12">
              <label for="nomeFilmeEdit" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomeFilmeEdit">
            </div>
        
            <div class="col-md-12">

            </div>
        
            <div class="col-md-12">

            </div>
        
            <div class="col-md-6">
              <label for="tipoFilmeEdit" class="form-label">Tipo</label>
             <select name="tipoFilme" id="tipoFilmeEdit">
              <option value="-1">Sem Tipos</option>
             </select>
            </div>
  
          
        
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnGuardarEdit">Guardar</button>
      </div>
